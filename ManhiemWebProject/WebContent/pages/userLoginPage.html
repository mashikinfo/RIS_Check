<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manheim Main Page</title>
<link type="text/css"
	href="../css/custom-theme/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
<link type="text/css" href="../css/manheim.css" rel="stylesheet" />
<link type="text/css" href="../css/manheimForm.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validateLogin.js"></script>
</head>
<body class="bg-grey">

	<div id="mnMainDiv" class="ieGrad">
		<table id="header" border="0">
			<tr>
				<td valign="top"><a href="#" title="Go Home"
					style="border: 0px"> <img id="logoImage"
						src="../images/logo.jpg" alt="" width="100" height="57"
						class="logo" /></a> <span style="position: relative; top: 15px">
						<span id="appName">Manheim Web Page</span><br /> <span
						id="appTagline">Auto Auction<br />
					</span>
				</span></td>
				<td align="center" style="vertical-align: middle" nowrap>&nbsp;</td>

			</tr>
		</table>

		<div id="messageBar">Home</div>

		<div id="appBody">
			<form action="#" name="#" class="vertForm" id="vertForm"
				style="width: 550px">
				<fieldset style="width: 500px">
					<legend>Login</legend>
					<ol>
						<li><label for="name">Username <em>*</em></label> <input
							id="name" class="required" type="text" /></li>
						<li><label for="password">Password<em>*</em></label> <input
							id="password" class="required" type="password" /></li>
					</ol>
					<div class="buttonBar">
						<button id="resetBttn">Reset</button>
						&nbsp;
						<button class="ui-state-hover" id="login" onClick="alert('Click here');">Log In</button>
					</div>
				</fieldset>
			</form>
		</div>
		<div id="copyright">Copyright &copy; 2015</div>
	</div>
	<div id="release">Release 1.0</div>
</body>
</html>
