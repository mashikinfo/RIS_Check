<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manheim Login Page</title>
<link type="text/css" href="../css/custom-theme/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
<link type="text/css" href="../css/manheim.css" rel="stylesheet" />
<link type="text/css" href="../css/manheimForm.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validateLogin.js"></script>
</head>
<body  class="bg-cyan">

<div class="body body-s">		
			<form action="" id="sky-form" class="sky-form">
				<header>Login form</header>
				
				<fieldset>					
					<section>
						<div class="row">
							<label>Username</label>
							<div >
								<label class="input">
									<input type="text" name="username">
								</label>
							</div>
						</div>
					</section>
					
					<section>
						<div class="row">
							<label >Password</label>
							<div>
								<label class="input">
									<input type="password" name="password">
								</label>
								
							</div>
						</div>
					</section>
					
				</fieldset>
				<footer>
					<button type="submit" class="button">Log in</button>
				</footer>
			</form>			
		</div>

</body>
</html>
